# Pre-commit hooks configuration
# See https://pre-commit.com for more information
#
# Install pre-commit:
#   pip install pre-commit
#
# Install hooks:
#   pre-commit install
#
# Run manually:
#   pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        description: "Remove trailing whitespace"
      - id: end-of-file-fixer
        description: "Ensure files end with newline"
      - id: check-yaml
        description: "Check YAML files for syntax errors"
        args: [--safe]
      - id: check-json
        description: "Check JSON files for syntax errors"
      - id: check-toml
        description: "Check TOML files for syntax errors"
      - id: check-added-large-files
        description: "Prevent committing large files"
        args: [--maxkb=500]
      - id: check-merge-conflict
        description: "Prevent committing merge conflict markers"
      - id: check-case-conflict
        description: "Check for case conflicts in filenames"
      - id: check-docstring-first
        description: "Check that docstrings come first"
      - id: debug-statements
        description: "Prevent committing debug statements"
      - id: mixed-line-ending
        description: "Check for mixed line endings"
      - id: requirements-txt-fixer
        description: "Sort requirements.txt entries"

  # Python code formatting - Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        description: "Format Python code with Black"
        language_version: python3.11
        args: [--line-length=88]

  # Python linting - Ruff (faster alternative to flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.13
    hooks:
      - id: ruff
        description: "Lint Python code with Ruff"
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        description: "Format Python code with Ruff formatter"

  # Type checking - MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        description: "Type check Python code with MyPy"
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports, --no-strict-optional]
        files: ^src/

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        description: "Check for common security issues"
        args: [-r, src/, -ll]
        exclude: ^(tests/|scripts/.*\.py)

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        description: "Sort Python imports"
        args: [--profile=black, --line-length=88]

  # Python syntax validation
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        description: "Check for blanket noqa comments"
      - id: python-check-mock-methods
        description: "Check for common mock mistakes"
      - id: python-no-eval
        description: "Prevent use of eval()"
      - id: python-no-log-warn
        description: "Use logger.warning instead of logger.warn"
      - id: text-unicode-replacement-char
        description: "Check for Unicode replacement characters"

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        description: "Lint shell scripts"
        args: [-e, SC1091]  # Ignore "Can't follow non-constant source"

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        description: "Lint Markdown files"
        args: [--fix]

  # General best practices
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        description: "Lint YAML files"
        args: [-d, relaxed]

  # Git commit message linting (optional)
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.17.0
    hooks:
      - id: commitlint
        description: "Lint commit messages (conventional commits)"
        stages: [commit-msg]
        args: [--config, .commitlintrc]
        # Uncomment to enable:
        # always_run: true

# Global exclusions
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      \.ruff_cache/|
      dist/|
      build/|
      \.eggs/|
      \.tox/|
      \.coverage/|
      htmlcov/|
      \.idea/|
      \.vscode/|
      \*.egg-info/|
      \.pyc$|
      \.pyo$
  )
